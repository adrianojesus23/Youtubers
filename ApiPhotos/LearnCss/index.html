<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial de CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
  <div class="navbar-container">
    <a href="#" class="navbar-logo">Logo</a>
    <nav class="navbar-links">
      <a href="#" class="active">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </div>
</header>
<div class="container">
  <h1>Bem-vindo ao Tutorial de CSS</h1>
  <p>Este tutorial cobre diversos conceitos de CSS com exemplos práticos.</p>

  <section id="box-model">
    <h2>Box Model</h2>
    <div class="box-model-example">
      <p>Eu sou uma caixa!</p>
    </div>
  </section>

  <section id="flexbox">
    <h2>Flexbox</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>
  </section>

  <section id="grid">
    <h2>Grid Layout</h2>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>
  </section>

  <section id="tables">
    <h2>Tabelas</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>São Paulo</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Rio de Janeiro</td>
      </tr>
      </tbody>
    </table>
  </section>

  <section id="pagination">
    <h2>Paginação</h2>
    <div class="pagination">
      <button>Anterior</button>
      <button>1</button>
      <button>2</button>
      <button disabled>3</button>
      <button>Próximo</button>
    </div>
  </section>
</div>
</body>
</html>
